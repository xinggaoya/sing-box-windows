        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: 'Sing-Box Windows ${{ steps.tag.outputs.tag }}'
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
