name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release-windows:
    name: Release - Windows
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 获取 pnpm store 目录
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      # 设置 pnpm 缓存
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 安装依赖
      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm store prune

      # 安装 Tauri CLI
      - name: Install Tauri CLI
        run: pnpm add -D @tauri-apps/cli

      # 构建应用
      - name: Build the app
        run: pnpm run build && pnpm exec tauri build

      - name: Extract tag name
        id: tag
        shell: bash
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: 'Sing-Box Windows ${{ steps.tag.outputs.tag }}'
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          draft: false
          prerelease: true
          generate_release_notes: true
          body: |
            ## 🧪 预发布版本 / Pre-release Version

            **⚠️ 注意：这是一个预发布版本，主要用于测试目的。**

            ### 如何参与测试
            1. 在应用设置中启用"接收测试版本"选项
            2. 应用会自动检测并提示更新到此测试版本
            3. 如遇问题请在 [Issues](https://github.com/xinggaoya/sing-box-windows/issues) 中反馈

            ### 自动发布说明
            - ✅ 此版本已通过自动化构建和基础测试
            - 🔄 经过充分测试后会转为正式版本
            - 📝 详细更新日志请查看下方自动生成的内容

            ---

            **⚠️ Warning: This is a pre-release version for testing purposes.**

            ### How to participate in testing
            1. Enable "Accept Pre-release Versions" option in application settings
            2. The app will automatically detect and prompt to update to this test version
            3. Please report issues in [Issues](https://github.com/xinggaoya/sing-box-windows/issues)

            ### Auto-release Notes
            - ✅ This version has passed automated builds and basic tests
            - 🔄 Will be converted to stable release after sufficient testing
            - 📝 Detailed changelog is auto-generated below
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-linux:
    name: Release - Linux
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        run: pnpm tauri build:linux:deb

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: src-tauri/target/release/bundle/appimage/sing-box-windows_*.AppImage*

      - name: Upload Debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb
          path: src-tauri/target/release/bundle/deb/sing-box-windows_*.deb*

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/appimage/sing-box-windows_*.AppImage*
            src-tauri/target/release/bundle/deb/sing-box-windows_*.deb*
          body: |
            ## 🚀 sing-box-windows Linux 版本发布

            感谢使用 sing-box-windows Linux 版本！

            ### 📦 安装说明

            #### AppImage (推荐)
            1. 下载 `.AppImage` 文件
            2. 添加执行权限：`chmod +x sing-box-windows_*.AppImage`
            3. 双击运行或在终端执行

            #### Debian/Ubuntu
            1. 下载 `.deb` 文件
            2. 安装：`sudo dpkg -i sing-box-windows_*.deb`
            3. 如有依赖问题：`sudo apt-get install -f`

            ### ✨ 功能特性
            - 🎯 基于 Tauri 2.0 + Vue 3 的现代化界面
            - 🔧 完整的代理管理和路由规则配置
            - 📊 实时流量监控和连接状态显示
            - 🌐 多协议支持和订阅管理
            - 🖥️ 完全适配 Linux 桌面环境

            ### 🔧 系统要求
            - Linux (x64) with GTK 3
            - libwebkit2gtk-4.1-0, libssl3, libgtk-3-0

            ### 📚 更多信息
            - 项目主页: [GitHub](https://github.com/xinggaoya/sing-box-windows)
            - 问题反馈: [Issues](https://github.com/xinggaoya/sing-box-windows/issues)

            ---
            **感谢您的支持！🙏**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
