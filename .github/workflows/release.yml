name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release-windows:
    name: Release - Windows
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # 获取 pnpm store 目录
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      # 设置 pnpm 缓存
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 安装依赖
      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm store prune

      # 安装 Tauri CLI
      - name: Install Tauri CLI
        run: pnpm add -D @tauri-apps/cli

      # 构建应用
      - name: Build the app
        run: |
          pnpm run build
          pnpm exec tauri build

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build directory contents:"
          ls -la src-tauri/target/release/ || true
          echo "Bundle directory contents:"
          ls -la src-tauri/target/release/bundle/ || true
          echo "MSI files:"
          find src-tauri/target/release/bundle/ -name "*.msi" || true
          echo "EXE files:"
          find src-tauri/target/release/bundle/ -name "*.exe" || true

      - name: Extract tag name
        id: tag
        shell: bash
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: 'Sing-Box Windows ${{ steps.tag.outputs.tag }}'
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## 🚀 sing-box-windows ${{ steps.tag.outputs.tag }} 发布

            感谢使用 sing-box-windows！

            ### ✨ 主要更新
            - 🎯 基于 Tauri 2.0 + Vue 3 的现代化界面
            - 🔧 完整的代理管理和路由规则配置
            - 📊 实时流量监控和连接状态显示
            - 🌐 多协议支持和订阅管理
            - 🔄 应用更新检查功能
            - 🖥️ 增强的内核控制与流量统计展示

            ### 📦 安装说明
            #### MSI 安装包 (推荐)
            1. 下载 `.msi` 文件
            2. 双击运行并按照提示安装

            #### NSIS 安装包
            1. 下载 `.exe` 文件
            2. 双击运行并按照提示安装

            ### 🔧 系统要求
            - Windows 10/11 (x64)
            - 至少 100MB 可用磁盘空间

            ### 📚 更多信息
            - 项目主页: [GitHub](https://github.com/xinggaoya/sing-box-windows)
            - 问题反馈: [Issues](https://github.com/xinggaoya/sing-box-windows/issues)

            ---
            **感谢您的支持！🙏**

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-linux:
    name: Release - Linux
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build the app
        run: |
          pnpm run build
          pnpm exec tauri build --target x86_64-unknown-linux-gnu

      - name: List build artifacts
        run: |
          echo "Build directory contents:"
          ls -la src-tauri/target/x86_64-unknown-linux-gnu/release/ || true
          echo "Bundle directory contents:"
          ls -la src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/ || true
          echo "DEB files:"
          find src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/ -name "*.deb" || true
          echo "AppImage files:"
          find src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/ -name "*.AppImage*" || true

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/sing-box-windows_*.AppImage*
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/sing-box-windows_*.deb*
          body: |
            ## 🚀 sing-box-windows ${{ steps.tag.outputs.tag }} Linux 版本发布

            感谢使用 sing-box-windows Linux 版本！

            ### ✨ 主要更新
            - 🎯 基于 Tauri 2.0 + Vue 3 的现代化界面
            - 🔧 完整的代理管理和路由规则配置
            - 📊 实时流量监控和连接状态显示
            - 🌐 多协议支持和订阅管理
            - 🔄 应用更新检查功能
            - 🖥️ 增强的内核控制与流量统计展示
            - 🐧 完全适配 Linux 桌面环境

            ### 📦 安装说明

            #### AppImage (推荐)
            1. 下载 `.AppImage` 文件
            2. 添加执行权限：`chmod +x sing-box-windows_*.AppImage`
            3. 双击运行或在终端执行

            #### Debian/Ubuntu
            1. 下载 `.deb` 文件
            2. 安装：`sudo dpkg -i sing-box-windows_*.deb`
            3. 如有依赖问题：`sudo apt-get install -f`

            ### 🔧 系统要求
            - Linux (x64) with GTK 3
            - libwebkit2gtk-4.1-0, libssl3, libgtk-3-0

            ### 📚 更多信息
            - 项目主页: [GitHub](https://github.com/xinggaoya/sing-box-windows)
            - 问题反馈: [Issues](https://github.com/xinggaoya/sing-box-windows/issues)

            ---
            **感谢您的支持！🙏**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}